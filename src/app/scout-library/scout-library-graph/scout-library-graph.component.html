
<main class="theme">
    <div class="chart-col">
        <button class="btn"
                (click)="center()">Center</button>
        <button class="btn"
                (click)="zoomToFit()">Fit in view</button>
        <button class="btn" 
                (click)="update()">Update</button>
        <div class="my_graph">
            <ngx-graph class="chart-container"
                       [links]="graphLinksData$ | async"
                       [nodes]="graphNodesData$ | async"
                       [curve]="curve"
                       [draggingEnabled]="false"
                       [enableZoom]="true"
                       [zoomToFit$]="zoomToFit$"
                       [center$]="center$"
                       [update$]="update$"
                       [panOnZoom]=false>
                       

                <ng-template #defsTemplate>
                    <svg:marker id="arrow"
                                viewBox="0 -5 10 10"
                                refX="8"
                                refY="0"
                                markerWidth="4"
                                markerHeight="4"
                                orient="auto">
                        <svg:path d="M0,-5L10,0L0,5"
                                  class="arrow-head" />
                    </svg:marker>
                </ng-template>

                <ng-template #nodeTemplate
                             let-node>
                    <svg:g class="node">
                        <svg:rect [attr.width]="node.dimension.width"
                                  [attr.height]="node.dimension.height"
                                  [attr.fill]="node.data.color"/>
                        <svg:text alignment-baseline="central"
                                  [attr.x]="10"
                                  [attr.y]="node.dimension.height / 2">
                                  {{node.label}}
                        </svg:text>
                    </svg:g>
                </ng-template>

                <ng-template #linkTemplate
                             let-link>
                    <svg:g class="edge">
                        <svg:path class="line"
                                  stroke-width="2"
                                  marker-end="url(#arrow)">
                        </svg:path>
                        <svg:text class="edge-label"
                                  text-anchor="middle">
                            <textPath style="fill: #666; font-size: 18px; dominant-baseline: text-after-edge;"
                                      [attr.href]="'#' + link.id"
                                      startOffset="65%">
                                {{link.label}}
                            </textPath>
                        </svg:text>
                    </svg:g>
                </ng-template>
            </ngx-graph>
        </div>
    </div>
</main>
