<div id="login">
    <div id="header">
        <h2>Log In</h2>
    </div>
    <div id="login_form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-group">
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': formComtrols.username?.errors }">
                <mat-error>
                    <span *ngIf="formComtrols.username?.errors">Username is required</span>
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="form-group">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': formComtrols.password?.errors }">
                <mat-error *ngIf="formComtrols.username?.errors">
                    <span *ngIf="formComtrols.username?.errors.required">Password is required</span>
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="form-group">
                <mat-label>Personal Gitlab token</mat-label>
                <input matInput type="text" formControlName="gitlabToken" class="form-control"
                    [ngClass]="{ 'is-invalid': formComtrols.gitlabToken?.errors }" />
                <mat-error *ngIf="formComtrols.gitlabToken?.errors">
                    <span *ngIf="formComtrols.gitlabToken?.errors.required">Gitlab token is required</span>
                </mat-error>
            </mat-form-field>
            <br>
            <div class="form-group" style="display: none;">
                <input type="date" formControlName="dateTokenGitlab" class="form-control"
                    [ngClass]="{ 'is-invalid': formComtrols.dateTokenGitlab?.errors }" />
                <div *ngIf="formComtrols.dateTokenGitlab?.errors" class="invalid-feedback">
                    <div class="invalid_text" *ngIf="formComtrols.dateTokenGitlab.errors.required">Date gitlab is
                        required.</div>
                    <div class="invalid_text" *ngIf="formComtrols.dateTokenGitlab.errors.validDate"> Error with date
                        gitlab token.</div>
                </div>
            </div>
            <!-- <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateTokenGitlab" class="form-control"
                    [ngClass]="{ 'is-invalid': formComtrols.dateTokenGitlab?.errors }">
                <mat-error *ngIf="formComtrols.dateTokenGitlab?.errors">
                    <span *ngIf="formComtrols.dateTokenGitlab.errors.validDate">Error with date
                        gitlab token</span>
                </mat-error>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->
            <div class="form-group">
                <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                <div class="invalid_text" *ngIf="errorMessage">{{errorMessage}}</div>
            </div>
        </form>
    </div>
</div>
